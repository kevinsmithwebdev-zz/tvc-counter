<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>Redux w/o React</title>
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>
<body>
  <div class="content">
    <h1>Redux Counter Without React</h1>
    <div class="counter-wrapper">

      <div class="counter-box">
        <div id="counter-display">0</div>
        <div>
          <button class="btn-counter" type="button" name="inc">+</button>
          <button class="btn-counter" type="button" name="dec">-</button>
        </div>
      </div>

      <div class="counter-box">
        <div>
          <button class="btn-counter" type="button" name="reset">RESET</button>
        </div>
        <br />
        <div>
          <input id="counter-set-field" type="number" min="0">
          <button class="btn-counter" type="button" name="set">SET</button>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
